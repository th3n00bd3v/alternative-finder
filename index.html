<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternative Tools Directory</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Alternative Tools Directory</h1>

        <input type="text" id="search" placeholder="Search tools...">
        
        <select id="category-filter">
            <option value="">All Categories</option>
        </select>

        <div class="buttons">
            <button id="sort-name">🔤 Name ▲▼</button>
            <button id="sort-category">📂 Category ▲▼</button>
            <button id="toggle-dark-mode">🌙</button>
        </div>
    </header>

    <main id="tools-container"></main>

    <footer>
        <p>Created with ❤️ for Open Source Enthusiasts</p>
    </footer>
</body>
</html>
